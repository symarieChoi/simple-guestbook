<!DOCTYPE html> <!-- 웹 브라우저에게 현재 문서가 어떤 버전의 HTML로 작성되었는지 알림 -->
<html lang="ko"> <!-- HTML 문서 시작, lang 속성은 문서의 언어를 의미 -->

<head> <!-- 문서 정보 영역(제목, 인코딩, 스타일, 메타 정보 등등) -->
    <meta charset="UTF-8" /> <!-- 문자 인코딩: 한글이 깨지지 않도록 UTF-8 설정 -->
    <meta name="viewprot" content="width=device-width, initial-scale=1.0" /> <!-- 모바일에서도 잘 보이도록 설정 -->
    <title>방명록</title> <!-- 브라우저 탭 제목에 표시될 텍스트 -->
    <link rel="stylesheet" href="style.css" /> <!-- 외부 CSS 파일 연결 -->
</head>

<body> <!-- 실제로 화면에 보이는 콘텐츠들이 들어가는 영역 -->
    <div class="container"> <!-- 전체 콘텐츠를 감싸는 박스 -->
        <h1>방명록</h1> <!-- 제목 (제일 큰 글씨) -->

        <!-- 메시지 입력 폼 -->
        <form id="message-form">
            <input type="text" id="name" placeholder="이름" required /> <!-- 이름 입력칸 -->
            <input type="text" id="message" placeholder="메시지" required /> <!-- 메시지 입력칸 -->
            <button type="submit">등록</button> <!-- 메시지 전송 버튼 -->
        </form>

        <!-- 메시지들이 표시될 공간 -->
        <ul id="message"></ul>
    </div>

    <script src="script.js"></script> <!-- 외부 자바스크립트 연결 -->
</body>

</html>
